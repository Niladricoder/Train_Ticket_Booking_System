<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Booking System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppgqcwEA1BIZOC6xxalwEsw9c2QQeAIft1+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .background-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        main {
            position: relative;
            z-index: 1; 
        }

        .booking-form, .results, .confirmation, #booking-form {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 10px;
        }

        .header h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

    </style>
</head>

<body>
    <img src="background.jpg" alt="Train Ticket Booking Background" class="background-img">

    <header class="header">
        <h1>Train Ticket Booking System</h1>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>                  
                    <li><a href="services.html">Services</a></li>
                    <li><a href="feedback.html">Feedback</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="logout.html">Log Out</a></li>
                </ul>
            </nav>
        </header>        
    </header>

    <main>
        <section class="booking-form">
            <h2>Book Your Train Ticket</h2>
            <form id="train-form">
                <div class="form-group">
                    <label for="from">From</label>
                    <input type="text" id="from" placeholder="Enter Departure Station" required list="stations">
                </div>
                <div class="form-group">
                    <label for="to">To</label>
                    <input type="text" id="to" placeholder="Enter Destination Station" required list="stations">
                </div>
                <div class="form-group">
                    <label for="date">Travel Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="class">Class</label>
                    <select id="class">
                        <option value="1A">AC First Class (1A)</option>
                        <option value="2A">AC Second Class (2A)</option>
                        <option value="3A">AC Third Class (3A)</option>
                        <option value="SL">Sleeper (SL)</option>
                        <option value="2S">Second Sitting (2S)</option>
                        <option value="3E">AC 3 Economy (3E)</option>
                        <option value="FC">First Class (FC)</option>
                        <option value="EV">Vistadome AC (EV)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quota">Quota</label>
                    <select id="quota">
                        <option value="general">General</option>
                        <option value="ladies">Ladies</option>
                        <option value="senior">Senior Citizen</option>
                        <option value="tatkal">Tatkal</option>
                        <option value="premium_tatkal">Premium Tatkal</option>
                    </select>
                </div>                
                <button type="submit">Search Trains</button>
            </form>
        </section>

        <section id="results" class="results">
        </section>

        <datalist id="stations">
            <option value="Delhi">
            <option value="Mumbai">
            <option value="Kolkata">
            <option value="Chennai">
            <option value="Bangalore">
            <option value="Goa">
            <option value="Pune">
            <option value="Lucknow">
            <option value="Jaipur">
            <option value="Agra">
            <option value="Amritsar">
            <option value="Chandigarh">
            <option value="Jammu">
            <option value="Howrah">
            <option value="Ahmedabad">
            <option value="Jhargram">
        </datalist>

        <section id="confirmation" class="confirmation hidden">
            <h2>Booking Confirmation</h2>
            <div id="booking-details"></div>
            <button id="confirm-button" class="confirm-btn">Confirm Booking</button>
            <button id="cancel-button" class="cancel-btn">Cancel</button>
        </section>

        </main>

    <script src="script.js"></script>
</body>

</html>
