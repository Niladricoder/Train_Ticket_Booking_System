<!--order-form.html-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            color: #ff6600;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea, select, .button {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            background-color: #ff6600;
            color: white;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #cc5200;
        }
    </style>
</head>
<body>
    <h1>Place Your Order</h1>
    <div class="form-container">
        <form action="Order_Pay.html" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="food">Selected Food Item:</label>
            <input type="text" id="food" name="food" readonly>

            <label for="address">Delivery Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
            <a href="Order_Pay.html" class="button">submit order</a>
        </form>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const selectedFood = urlParams.get('food');
        if (selectedFood) {
            document.getElementById('food').value = selectedFood;
        }
    </script>
</body>
</html>
