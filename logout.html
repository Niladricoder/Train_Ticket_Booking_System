<!--logout.html-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color:  #1693e1;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .logout-btn {
            background-color: #1693e1;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #cc5200;
        }
    </style>
</head>
<body>
    <h1>Logout</h1>
    <p>You have successfully logged out.</p>
    <a href="https://www.google.com" class="logout-btn">Go to Google</a>
</body>
</html>
