<!--feedback.html-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #003366;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        .rating-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }

        .rating-labels span {
            font-size: 12px;
            color: #666;
        }

        button {
            background-color: #1693e1;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }

        button:hover {
            background-color: #03182b;
        }

        footer {
            text-align: center;
            background-color: #003366;
            color: white;
            padding: 5px;
            position: fixed;
            width: 100%;
            bottom: 0;
            margin-top: -1px;
        }

        #confirmation {
            display: none;
            margin-top: 15px;
            color: green;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>Train Services Feedback</h1>
    </header>

    <main>
        <h2>We Value Your Feedback</h2>
        <form id="feedback-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Phone Number (Optional):</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

            <label for="category">Feedback Category:</label>
            <select id="category" name="category" required>
                <option value="">Select a category</option>
                <option value="service">Service</option>
                <option value="cleanliness">Cleanliness</option>
                <option value="punctuality">Punctuality</option>
                <option value="staff">Staff Behavior</option>
                <option value="other">Other</option>
            </select>

            <label for="date">Date of Experience:</label>
            <input type="date" id="date" name="date" required>

            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="feedback" placeholder="Share your experience..." required></textarea>

            <label for="rating">Rate Our Service:</label>
            <select id="rating" name="rating" required>
                <option value="">Select an experience</option>
                <option value="1">Poor</option>
                <option value="2">Fair</option>
                <option value="3">Good</option>
                <option value="4">Very Good</option>
                <option value="5">Excellent</option>
            </select>

            <label>
                <input type="checkbox" id="subscribe" name="subscribe">
                I would like to receive updates about services.
            </label>

            <button type="submit">Submit Feedback</button>

            <div id="confirmation">Thank you! Your feedback has been submitted.</div>
        </form>
    </main>

    <footer>
        <p>Â© 2024 Train Ticket Booking System. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("feedback-form").addEventListener("submit", function (event) {
            event.preventDefault();

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const category = document.getElementById("category").value;
            const date = document.getElementById("date").value;
            const feedback = document.getElementById("feedback").value.trim();
            const rating = document.getElementById("rating").value;
            const subscribe = document.getElementById("subscribe").checked;

            if (name && email && category && date && feedback && rating) {
                const confirmation = document.getElementById("confirmation");
                confirmation.style.display = "block";

                alert(`Thank you for your feedback, ${name}!\nCategory: ${category}\nDate: ${date}\nRating: ${rating}\nFeedback: ${feedback}${subscribe ? '\nSubscribed to updates.' : ''}`);

                document.getElementById("feedback-form").reset();
            } else {
                alert("Please fill in all required fields before submitting.");
            }
        });
    </script>
</body>

</html>
