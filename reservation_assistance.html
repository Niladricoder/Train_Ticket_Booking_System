<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Assistance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
        }

        header {
            background-color: #003366;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            flex: 1; 
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #003366;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #1693e1;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }

        button:hover {
            background-color: #03182b;
        }

        footer {
            text-align: center;
            background-color: #003366;
            color: white;
            padding: 1rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Reservation Assistance</h1>
    </header>

    <main>
        <h2>Need Help with Reservation?</h2>
        <p>Please fill in the details below, and our team will assist you with your reservation process.</p>

        <form id="reservation-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="train-details">Train Details:</label>
            <textarea id="train-details" name="train-details" placeholder="Provide details of the train you are interested in" required></textarea>

            <label for="query">Your Query:</label>
            <textarea id="query" name="query" placeholder="Describe your query or issue" required></textarea>

            <button type="submit">Submit Request</button>
        </form>
    </main>

    <footer>
        <p>Â© 2024 Train Ticket Booking System. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("reservation-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const trainDetails = document.getElementById("train-details").value;
            const query = document.getElementById("query").value;

            if(name && email && trainDetails && query) {
                alert(`Your reservation assistance request has been submitted successfully!\nName: ${name}\nEmail: ${email}\nTrain Details: ${trainDetails}\nQuery: ${query}`);
                document.getElementById("reservation-form").reset();  // Reset form after submission
            } else {
                alert("Please fill in all fields before submitting.");
            }
        });
    </script>
</body>
</html>
